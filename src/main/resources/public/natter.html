<!DOCTYPE html>
<html>
	<head>
		<title>Natter!</title>
		<script type="text/javascript" src='natter.js'></script>
		<style type="text/css">
			input {margin-right: 100%}
		</style>
	</head>
	<body>
		<h2>Create space</h2>
		<form id="createSpace">
			<label>Space name: 
				<input name="spaceName" type="text" id="spaceName"></input>
			</label>
			<label>Owner:
				<input name="owner" type="text" id="owner"></input> 
			</label>
			<button type="submit">Create</button> 
		</form>
		
		<h2>Logging out</h2>
		<form id="logout">
			<button type="submit">Logout</button> 
		</form>
		
	</body>
</html>
